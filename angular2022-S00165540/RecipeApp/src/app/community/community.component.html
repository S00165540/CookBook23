<div class="container">
    <div class="list row">
      <div class="col-md-8 " >
        <div class="input-group mb-3" >
          <input 
            type="text"
            class="form-control"
            placeholder="Search by meal"
            [(ngModel)]="recipeName" 
        
          />
          <div class="input-group-append" >
            <button
              class="btn btn-outline-sescondary"
              type="button" 
              
              (click)="searchTitle(recipeName)"
            >
              Search
            </button> 
          </div>
          </div>
          </div>

         
          <div class="card-group">
            <div class="row">
            <div class="card col-md-3" *ngFor="let recipe of recipeList"  (click)='clicked(recipe._id)'
                  
            [class.bg-dark]="isSelected(recipe)" [class.text-white]="isSelected(recipe)" routerLink="recipes">
            <img class="card-img-top" *ngIf="recipe.image?.url" [src]="recipe.image.url" [alt]="recipe.recipeName ">
          
             <p class="card-title">{{recipe.recipeName}}</p>
                      </div>
                    </div>
                     
                      </div>
