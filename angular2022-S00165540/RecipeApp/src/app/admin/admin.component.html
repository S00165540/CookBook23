<div class="container" *ngIf="recipeList.length > 0">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th> Recipe Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipeList">
          <td>{{recipe._id}}</td>
          <td>{{recipe.recipeName}}</td>
         
          <td><button (click)="deleteRecipe()">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-container *ngIf="recipeList.length === 0">
    <p>No data found.</p>
  </ng-container>
